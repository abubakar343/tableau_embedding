<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Dashboard</title>
    <style>
        /* Make the Tableau viz container full-screen */
        #tableauViz {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Tableau Viz -->
    <tableau-viz
      id="tableauViz"
      src="https://public.tableau.com/views/DeveloperSuperstore/Overview"
      device="desktop"
      hide-tabs
      toolbar="bottom"
    ></tableau-viz>

    <!-- Load Tableau JavaScript API -->
    <script src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.js"></script>
    <script>
        // This script is currently empty since no additional JavaScript is needed
    </script>
</body>
</html>
